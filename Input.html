<!DOCTYPE html>
<html>
    <head>
        <title>Basic Input Type</title>
        <link rel="stylesheet" href="inputfieldform.css">
    </head>
    <body>
        <form  background:#F6F3EB,padding: 1em;>
            <header class="headContainer"><h1>HTML Form Input Fields</h1></header>
            <div>
                <label for="text">
                    text input type for Name: 
                </label>
                <input type="text" id="text" name="text">
                <error-output class="text-error" for="textforimput"></error-output>
            </div>
            <div>
                <label for="email">Enter the Email </label>
                <input type="email" id="email" name="email" pattern="^([a-zA-Z0-9]+)(.?)([a-zA-Z0-9]+)([@][a-z]+)([.][a-z]+)$">
           
            </div>
            <div>
                <label for="number">number input type</label>
                <input type="number" id="number" name="number" pattern="^[9][1]/s{1}[-][6-9][0-9]{9}$">
                <output class="num-error" for="number"></output>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <error-output class="password-error" for="password"></error-output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </body>
    <script>
        const text=document.querySelector('#text');
        const textError=document.querySelector('.text-error');
        text.addEventListener('input',function(){
            let nameRegex=RegExp('^[A-Z]{1}[a-z]{3,}$');
            if(nameRegex.test(text.value))
                textError.textContent="ok";
            else
                textError.textContent="Name is Incorrect";
        });
        const text=document.querySelector('#password');
        const textError=document.querySelector('.password-error');
        text.addEventListener('input',function(){
            let passwordRegex=RegExp('^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[@#$^&*])(?=.*?[0-9]).{8,}$');
            if(passwordRegex.test(text.value))
                textError.textContent="ok";
            else
                textError.textContent="Password is Invalid";
        });
      
    </script>
        
</html>
